# =============================================
# Wailand Localhost Nginx Configuration
# =============================================

# تعريف صيغة تسجيل الدخول مع نوع الطلب
log_format custom_access '$remote_addr - $remote_user [$time_local] '
                        '"$request_method $request_uri $server_protocol" '
                        '$status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent"';

# ملف لوج الوصول
access_log C:/Wailand/logs/access.log custom_access;

# ملف لوج الأخطاء
error_log  C:/Wailand/logs/errors.log warn;

server {
    listen 80;
    server_name localhost;

    root C:/Wailand/html;   # ضع هنا مسار ملفاتك المحلية
    index index.html index.htm;

    # التعامل مع كل الطلبات
    location / {
        try_files $uri $uri/ =404;
    }

    # لطلبات POST يمكن استخدام نفس الـ location
    location /api {
        # إذا لديك API أو تريد استقبال POST
        try_files $uri =404;
    }
}
