<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wailand - Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }
        
        .logo span {
            color: #6366f1;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 22px;
            color: #475569;
            transition: color 0.3s;
            padding: 10px;
            border-radius: 50%;
            background-color: #f1f5f9;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-icon:hover {
            color: #6366f1;
            background-color: #eef2ff;
        }
        
        .admin-toggle {
            cursor: pointer;
            font-size: 22px;
            color: #475569;
            transition: color 0.3s;
            padding: 10px;
            border-radius: 50%;
            background-color: #f1f5f9;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-toggle.active {
            color: #6366f1;
            background-color: #eef2ff;
        }
        
        .admin-toggle:hover {
            color: #6366f1;
            background-color: #eef2ff;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e2e8f0;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.07);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #1e293b;
            font-weight: 600;
        }
        
        .product-description {
            color: #64748b;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .product-price {
            font-weight: bold;
            color: #10b981;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .add-to-cart {
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .add-to-cart:hover {
            background-color: #4f46e5;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .admin-mode .product-actions {
            opacity: 1;
            height: auto;
        }
        
        .edit-btn, .delete-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
            flex: 1;
        }
        
        .edit-btn {
            background-color: #eef2ff;
            color: #6366f1;
        }
        
        .delete-btn {
            background-color: #fef2f2;
            color: #ef4444;
        }
        
        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.8;
        }
        
        /* Floating Add Button */
        .add-product-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .admin-mode .add-product-btn {
            opacity: 1;
            pointer-events: auto;
        }
        
        .add-product-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }
        
        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .cart-content {
            background-color: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cart-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .close-cart {
            font-size: 22px;
            cursor: pointer;
            color: #64748b;
            background: none;
            border: none;
        }
        
        .close-cart:hover {
            color: #475569;
        }
        
        .cart-items {
            padding: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .item-details h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #1e293b;
        }
        
        .item-details p {
            color: #10b981;
            font-weight: 600;
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #475569;
            font-size: 16px;
        }
        
        .quantity-btn:hover {
            background-color: #eef2ff;
            color: #6366f1;
        }
        
        .item-quantity {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
        
        .cart-summary {
            padding: 20px;
            border-top: 2px solid #f1f5f9;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .checkout-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        
        .checkout-btn:hover {
            opacity: 0.9;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }
        
        .empty-cart i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #cbd5e1;
        }
        
        /* Admin Modal */
        .admin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .admin-content {
            background-color: white;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
            animation: modalFadeIn 0.3s;
        }
        
        .admin-header {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .admin-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            color: #64748b;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        .cancel-btn {
            background-color: #f1f5f9;
            color: #64748b;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .cancel-btn:hover {
            background-color: #e2e8f0;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #94a3b8;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-content {
                width: 95%;
            }
            
            .item-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Wailand<span>Order</span></div>
            <div class="header-controls">
                <div class="admin-toggle" id="adminToggle" title="Toggle Admin Mode">
                    <i class="fas fa-user-cog"></i>
                </div>
                <div class="cart-icon" id="cartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </header>
        
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
        
        <!-- Floating Add Button -->
        <div class="add-product-btn" id="addProductBtn">
            <i class="fas fa-plus"></i>
        </div>
        
        <!-- Cart Modal -->
        <div class="cart-modal" id="cartModal">
            <div class="cart-content">
                <div class="cart-header">
                    <h2 class="cart-title">Your Cart</h2>
                    <button class="close-cart" id="closeCart">&times;</button>
                </div>
                
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
                
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cartTotal">$0.00</span>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn">Complete Order</button>
                </div>
            </div>
        </div>
        
        <!-- Admin Modal -->
        <div class="admin-modal" id="adminModal">
            <div class="admin-content">
                <div class="admin-header">
                    <h2 class="admin-title">Admin Panel</h2>
                    <p class="admin-subtitle" id="adminSubtitle">Add new product</p>
                </div>
                
                <form id="adminForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Image URL</label>
                        <input type="text" id="productImage" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelAdmin">Cancel</button>
                        <button type="submit" class="submit-btn">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 WailandOrder. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Admin password
        const ADMIN_PASSWORD = "wailandadmin";
        
        // DOM Elements
        const productsGrid = document.getElementById('productsGrid');
        const adminToggle = document.getElementById('adminToggle');
        const addProductBtn = document.getElementById('addProductBtn');
        const adminModal = document.getElementById('adminModal');
        const adminForm = document.getElementById('adminForm');
        const adminSubtitle = document.getElementById('adminSubtitle');
        const cancelAdmin = document.getElementById('cancelAdmin');
        const cartBtn = document.getElementById('cartBtn');
        const cartModal = document.getElementById('cartModal');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const cartCount = document.getElementById('cartCount');
        const checkoutBtn = document.getElementById('checkoutBtn');
        
        // Sample products data
        let products = [
            {
                id: 1,
                name: "Wireless Headphones",
                description: "High-quality wireless headphones with noise cancellation",
                price: 99.99,
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80"
            },
            {
                id: 2,
                name: "Smart Watch",
                description: "Feature-rich smartwatch with health monitoring",
                price: 199.99,
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80"
            },
            {
                id: 3,
                name: "Portable Charger",
                description: "10000mAh portable power bank with fast charging",
                price: 29.99,
                image: "https://images.unsplash.com/photo-1574944985070-8f3ebc6b79d2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80"
            }
        ];
        
        // Cart data
        let cart = [];
        let editingProductId = null;
        let isAdminMode = false;
        
        // Load products from localStorage if available
        function loadProducts() {
            const savedProducts = localStorage.getItem('products');
            if (savedProducts) {
                products = JSON.parse(savedProducts);
            }
            renderProducts();
        }
        
        // Save products to localStorage
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }
        
        // Load cart from localStorage if available
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
            updateCartCount();
        }
        
        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // Toggle admin mode
        function toggleAdminMode() {
            const password = prompt('Please enter admin password:');
            if (password === ADMIN_PASSWORD) {
                isAdminMode = !isAdminMode;
                
                if (isAdminMode) {
                    document.body.classList.add('admin-mode');
                    adminToggle.classList.add('active');
                    showNotification('Admin mode activated');
                } else {
                    document.body.classList.remove('admin-mode');
                    adminToggle.classList.remove('active');
                    showNotification('Admin mode deactivated');
                }
            } else if (password !== null) {
                alert('Incorrect admin password');
            }
        }
        
        // Render products to the page
        function renderProducts() {
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                        <div class="product-actions">
                            <button class="edit-btn" data-id="${product.id}">Edit</button>
                            <button class="delete-btn" data-id="${product.id}">Delete</button>
                        </div>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            
            // Add event listeners to Add to Cart buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
            
            // Add event listeners to Edit buttons
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    editProduct(productId);
                });
            });
            
            // Add event listeners to Delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    deleteProduct(productId);
                });
            });
        }
        
        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            updateCartCount();
            saveCart();
            showNotification(`${product.name} added to cart!`);
        }
        
        // Edit product
        function editProduct(productId) {
            if (!isAdminMode) return;
            
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productImage').value = product.image;
            
            adminSubtitle.textContent = 'Edit product';
            editingProductId = productId;
            adminModal.style.display = 'flex';
        }
        
        // Delete product
        function deleteProduct(productId) {
            if (!isAdminMode) return;
            
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== productId);
                saveProducts();
                renderProducts();
                showNotification('Product deleted successfully!');
            }
        }
        
        // Update cart count indicator
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = count;
        }
        
        // Render cart items
        function renderCart() {
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                    </div>
                `;
                cartTotal.textContent = '$0.00';
                return;
            }
            
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-info">
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>$${item.price.toFixed(2)} each</p>
                        </div>
                    </div>
                    <div class="item-controls">
                        <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                        <span class="item-quantity">${item.quantity}</span>
                        <button class="quantity-btn increase" data-id="${item.id}">+</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = `$${total.toFixed(2)}`;
            
            // Add event listeners to quantity buttons
            document.querySelectorAll('.increase').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    updateQuantity(id, 1);
                });
            });
            
            document.querySelectorAll('.decrease').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    updateQuantity(id, -1);
                });
            });
        }
        
        // Update item quantity in cart
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            item.quantity += change;
            
            if (item.quantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            }
            
            saveCart();
            updateCartCount();
            renderCart();
        }
        
        // Show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '25px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = '#10b981';
            notification.style.color = 'white';
            notification.style.padding = '12px 24px';
            notification.style.borderRadius = '8px';
            notification.style.zIndex = '1000';
            notification.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.1)';
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
        
        // Event Listeners
        adminToggle.addEventListener('click', toggleAdminMode);
        
        addProductBtn.addEventListener('click', () => {
            if (!isAdminMode) return;
            
            // Reset form
            adminForm.reset();
            document.getElementById('productId').value = '';
            adminSubtitle.textContent = 'Add new product';
            editingProductId = null;
            adminModal.style.display = 'flex';
        });
        
        cancelAdmin.addEventListener('click', () => {
            adminModal.style.display = 'none';
        });
        
        adminForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const image = document.getElementById('productImage').value;
            
            if (editingProductId) {
                // Update existing product
                const productIndex = products.findIndex(p => p.id === editingProductId);
                if (productIndex !== -1) {
                    products[productIndex] = {
                        id: editingProductId,
                        name,
                        description,
                        price,
                        image
                    };
                }
            } else {
                // Add new product
                const id = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                products.push({
                    id,
                    name,
                    description,
                    price,
                    image
                });
            }
            
            saveProducts();
            renderProducts();
            adminModal.style.display = 'none';
            
            showNotification(`Product ${editingProductId ? 'updated' : 'added'} successfully!`);
        });
        
        cartBtn.addEventListener('click', () => {
            renderCart();
            cartModal.style.display = 'flex';
        });
        
        closeCart.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });
        
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            
            // Redirect to order complete page
            window.location.href = 'order-complete.html';
        });
        
        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                adminModal.style.display = 'none';
            }
            if (e.target === cartModal) {
                cartModal.style.display = 'none';
            }
        });
        
        // Initialize the page
        loadProducts();
        loadCart();
    </script>
</body>
</html>
